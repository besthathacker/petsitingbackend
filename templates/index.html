<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Team Pet Sitting</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f0f8ff;
  }
  .container {
    padding: 1rem;
    max-width: 500px;
    margin: auto;
  }
  h1 { text-align: center; }
  
  /* Booking Form */
  form { display: flex; flex-direction: column; gap: 0.5rem; }
  input, button { padding: 0.5rem; font-size: 1rem; }
  button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
  
  /* Chat Bubble */
  #chatBubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px; height: 60px;
    background-color: #ffcc00;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatWindow {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatMessages {
    flex: 1;
    padding: 0.5rem;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #userInput {
    flex: 1;
    padding: 0.5rem;
    border: none;
    font-size: 1rem;
  }
  #sendBtn {
    padding: 0.5rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dream Team Pet Sitting Booking</h1>
  <form id="bookingForm">
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="service" placeholder="Service Required" required>
    <input type="text" name="postal_code" placeholder="Postal Code" required>
    <button type="submit">Book Now</button>
  </form>
  <div id="bookingResult"></div>
</div>

<!-- Chat Bubble -->
<div id="chatBubble">üêæ</div>

<!-- Chat Window -->
<div id="chatWindow">
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="userInput" placeholder="Talk to PetGPT...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
  import * as transformers from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.5.2/dist/transformers.min.js';
</script>
<script>
  // --- Booking Form ---
  const form = document.getElementById('bookingForm');
  const result = document.getElementById('bookingResult');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = new URLSearchParams(formData);

    try {
      const res = await fetch("/booking", {
        method: "POST",
        body: data
      });
      const text = await res.text();
      result.textContent = text;
      form.reset();
    } catch(err) {
      result.textContent = "Error sending booking.";
      console.error(err);
    }
  });

  // --- Chat Bubble & Window ---
  const chatBubble = document.getElementById('chatBubble');
  const chatWindow = document.getElementById('chatWindow');
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  chatBubble.addEventListener('click', () => {
    chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
  });

  // --- Transformers.js AI ---
  let chatPipeline;
  async function loadModel() {
    chatMessages.innerHTML = "Loading AI model...";
    // Load GPT-2 pipeline for text-generation in the browser
    chatPipeline = await window.transformers.pipeline('text-generation', 'gpt2');
    chatMessages.innerHTML = "PetGPT ready! üêæ";
  }
  loadModel();

  sendBtn.addEventListener('click', async () => {
    const text = userInput.value.trim();
    if (!text || !chatPipeline) return;

    const userMsg = document.createElement('div');
    userMsg.textContent = "You: " + text;
    chatMessages.appendChild(userMsg);

    // Generate AI response
    const output = await chatPipeline(text, { max_new_tokens: 50 });
    const aiResponse = output[0].generated_text.replace(text, "");

    const aiMsg = document.createElement('div');
    aiMsg.textContent = "PetGPT: " + aiResponse;
    chatMessages.appendChild(aiMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    userInput.value = '';
  });
</script>
</body>
</html>
