<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Team Pet Sitting</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f0f8ff;
  }
  .container {
    padding: 1rem;
    max-width: 500px;
    margin: auto;
  }
  h1 { text-align: center; }
  
  /* Booking Form */
  form { display: flex; flex-direction: column; gap: 0.5rem; }
  input, button { padding: 0.5rem; font-size: 1rem; }
  button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
  
  /* Chat Bubble */
  #chatBubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px; height: 60px;
    background-color: #ffcc00;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatWindow {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatMessages {
    flex: 1;
    padding: 0.5rem;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #userInput {
    flex: 1;
    padding: 0.5rem;
    border: none;
    font-size: 1rem;
  }
  #sendBtn {
    padding: 0.5rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  #debug {
    position: fixed;
    bottom: 0;
    left: 0;
    font-size: 0.7rem;
    color: red;
    background: #fff;
    padding: 0.2rem 0.5rem;
    max-height: 80px;
    overflow-y: auto;
    border-top: 1px solid #ccc;
    width: 100%;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dream Team Pet Sitting Booking</h1>
  <form id="bookingForm">
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="service" placeholder="Service Required" required>
    <input type="text" name="postal_code" placeholder="Postal Code" required>
    <button type="submit">Book Now</button>
  </form>
  <div id="bookingResult"></div>
</div>

<!-- Chat Bubble -->
<div id="chatBubble">üêæ</div>

<!-- Chat Window -->
<div id="chatWindow">
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="userInput" placeholder="Talk to PetGPT...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Debug Output -->
<div id="debug"></div>

<script type="module">
import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@latest/dist/transformers.min.js';

// --- Booking Form ---
const form = document.getElementById('bookingForm');
const result = document.getElementById('bookingResult');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = new URLSearchParams(formData);

  try {
    const res = await fetch("/booking", {
      method: "POST",
      body: data
    });
    const text = await res.text();
    result.textContent = text;
    form.reset();
  } catch(err) {
    result.textContent = "Error sending booking.";
    console.error(err);
  }
});

// --- Chat Bubble & Window ---
const chatBubble = document.getElementById('chatBubble');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const debug = document.getElementById('debug');

chatBubble.addEventListener('click', () => {
  chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
});

// --- Transformers.js AI ---
let gptModel;
async function loadModel() {
  try {
    chatMessages.innerHTML = "Loading AI model...";
    gptModel = await pipeline('text-generation', 'Xenova/gpt2');
    chatMessages.innerHTML = "PetGPT ready! üêæ";
  } catch(err) {
    chatMessages.innerHTML = "Failed to load AI model.";
    debug.textContent += "Error loading GPT-2: " + err + "\n";
  }
}
loadModel();

sendBtn.addEventListener('click', async () => {
  const text = userInput.value.trim();
  if (!text || !gptModel) return;

  const userMsg = document.createElement('div');
  userMsg.textContent = "You: " + text;
  chatMessages.appendChild(userMsg);

  try {
    // Structured prompt to guide responses
    const prompt = `You are PetGPT, a friendly pet sitting assistant. Respond politely and informatively.

User: ${text}
PetGPT:`;

    const output = await gptModel(prompt, {
      max_new_tokens: 100,
      return_full_text: false,
      repetition_penalty: 1.2,
      temperature: 0.7,
      top_p: 0.9
    });

    let aiResponse = output[0].generated_text || "";
    aiResponse = aiResponse.replace(prompt, "").trim();

    const aiMsg = document.createElement('div');
    aiMsg.textContent = "PetGPT: " + aiResponse;
    chatMessages.appendChild(aiMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    } catch(err) {
    debug.textContent += "AI Generation Error: " + err + "\n";
  }

  userInput.value = '';
});
</script>

</body>
</html>
