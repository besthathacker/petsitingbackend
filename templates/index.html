<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dream Team Pet Sitting</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f0f8ff;
  }
  .container {
    padding: 1rem;
    max-width: 500px;
    margin: auto;
  }
  h1 { text-align: center; }

  /* Booking Form */
  form { display: flex; flex-direction: column; gap: 0.5rem; }
  input, button { padding: 0.5rem; font-size: 1rem; }
  button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }

  /* Chat Bubble */
  #chatBubble {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px; height: 60px;
    background-color: #ffcc00;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatWindow {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 300px;
    max-height: 400px;
    background-color: white;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: none;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }
  #chatMessages {
    flex: 1;
    padding: 0.5rem;
    overflow-y: auto;
    font-size: 0.9rem;
  }
  #chatInput {
    display: flex;
    border-top: 1px solid #ccc;
  }
  #userInput {
    flex: 1;
    padding: 0.5rem;
    border: none;
    font-size: 1rem;
  }
  #sendBtn {
    padding: 0.5rem;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }

  /* Debug log */
  #debugLog {
    font-size: 0.8rem;
    color: red;
    max-height: 150px;
    overflow-y: auto;
    padding: 0.5rem;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dream Team Pet Sitting Booking</h1>
  <form id="bookingForm">
    <input type="email" name="email" placeholder="Your Email" required>
    <input type="text" name="phone" placeholder="Phone Number" required>
    <input type="text" name="service" placeholder="Service Required" required>
    <input type="text" name="postal_code" placeholder="Postal Code" required>
    <button type="submit">Book Now</button>
  </form>
  <div id="bookingResult"></div>
</div>

<!-- Chat Bubble -->
<div id="chatBubble">üêæ</div>

<!-- Chat Window -->
<div id="chatWindow">
  <div id="chatMessages"></div>
  <div id="chatInput">
    <input type="text" id="userInput" placeholder="Talk to PetGPT...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<!-- Debug log -->
<div id="debugLog"></div>

<script type="module">
import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@latest/dist/transformers.min.js';

// --- Booking Form ---
const form = document.getElementById('bookingForm');
const result = document.getElementById('bookingResult');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = new URLSearchParams(formData);

  try {
    const res = await fetch("/booking", { method: "POST", body: data });
    const text = await res.text();
    result.textContent = text;
    form.reset();
  } catch(err) {
    result.textContent = "Error sending booking.";
    console.error(err);
  }
});

// --- Chat Bubble & Window ---
const chatBubble = document.getElementById('chatBubble');
const chatWindow = document.getElementById('chatWindow');
const chatMessages = document.getElementById('chatMessages');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const debugLog = document.getElementById('debugLog');

chatBubble.addEventListener('click', () => {
  chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
});

// --- Transformers.js GPT-2 AI ---
let gptModel;
async function loadModel() {
  try {
    debugLog.innerHTML = "Loading GPT-2 model...";
    gptModel = await pipeline('text-generation', 'Xenova/gpt2');
    debugLog.innerHTML = "";
  } catch (err) {
    debugLog.innerHTML = "Error loading GPT-2: " + err;
  }
}
loadModel();

// Forum vs general search
const forumTopics = ["forum", "discussion", "post"];
const searchTriggers = ["how", "what", "where", "when", "why", "which"];

// --- Web search function ---
async function webSearch(query) {
  try {
    const url = `https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1`;
    const res = await fetch(url);
    const data = await res.json();

    let snippets = [];
    if (data.RelatedTopics && data.RelatedTopics.length) {
      for (let i = 0; i < Math.min(3, data.RelatedTopics.length); i++) {
        if (data.RelatedTopics[i].Text) snippets.push(data.RelatedTopics[i].Text);
      }
    }
    if (!snippets.length && data.AbstractText) snippets.push(data.AbstractText);
    if (!snippets.length) return "I couldn't find anything useful online.";

    const context = snippets.join(" ");
    const prompt = `Summarize this information concisely for a helpful answer:\n${context}\nAnswer:`;
    const output = await gptModel(prompt, { max_new_tokens: 50 });
    return output[0].generated_text.replace(prompt, "").trim() || "I found some info but can't summarize it clearly.";
  } catch (err) {
    debugLog.innerHTML += "Web search error: " + err + "<br>";
    return "Web search failed.";
  }
}

// --- Generate AI response ---
async function generateResponse(text) {
  if (!gptModel) return "GPT model not ready.";

  const isForum = forumTopics.some(k => text.toLowerCase().includes(k));
  const needsSearch = searchTriggers.some(w => text.toLowerCase().startsWith(w));

  if (needsSearch && !isForum) return await webSearch(text);

  try {
    let prompt = isForum
      ? `User asked on the forum: "${text}"\nPetGPT:`
      : `Answer concisely:\nUser: ${text}\nPetGPT:`;

    const output = await gptModel(prompt, { max_new_tokens: 50 });
    let response = output[0].generated_text.replace(prompt, "").trim();

    const stopChars = [".", "!", "\n"];
    let indices = stopChars.map(c => response.indexOf(c)).filter(i => i >= 0);
    if (indices.length) response = response.slice(0, Math.min(...indices) + 1);

    return response || "Hmm, I‚Äôm not sure what to say.";
  } catch(err) {
    debugLog.innerHTML += "Error generating response: " + err + "<br>";
    return "Error generating response.";
  }
}

// --- Send button ---
sendBtn.addEventListener('click', async () => {
  const text = userInput.value.trim();
  if (!text) return;

  const userMsg = document.createElement('div');
  userMsg.textContent = "You: " + text;
  chatMessages.appendChild(userMsg);

  const aiText = await generateResponse(text);

  const aiMsg = document.createElement('div');
  aiMsg.textContent = "PetGPT: " + aiText;
  chatMessages.appendChild(aiMsg);
  chatMessages.scrollTop = chatMessages.scrollHeight;

  userInput.value = '';
});
</script>

</body>
</html>
